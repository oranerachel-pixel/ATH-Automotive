<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - ATH Automotive</title>

  <!-- Font Awesome pour les icônes réseaux -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --dark-bg: #0e0e0e;
      --dark-bg-alt: #1b1b1b;
      --accent: #e03b2d;
      --text-light: #ffffff;
      --text: #e5e5e5;
      --font-main: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--dark-bg);
      color: var(--text);
      font-family: var(--font-main);
      line-height: 1.6;
    }

    /* Top-bar avec réseaux sociaux à droite */
    .top-bar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--dark-bg);
      border-bottom: 1px solid #222;
    }

    .top-bar .social-icons {
      margin-left: auto;
      display: flex;
    }

    .top-bar .social-icons a {
      color: var(--text-light);
      margin-left: 15px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .top-bar .social-icons a:hover {
      color: var(--accent);
    }

    /* Barre de navigation */
    nav {
      background-color: var(--dark-bg-alt);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      border-bottom: 1px solid #222;
    }

    /* Logo image à gauche */
    .logo img {
      height: 55px; /* taille du logo */
      width: auto;
      display: block;
    }

    /* Liens de navigation */
    .nav-links {
      display: flex;
      justify-content: center;
      flex-grow: 1;
    }

    .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    /* Contenu principal */
    main {
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      color: var(--accent);
      font-size: 2.2em;
      margin-bottom: 40px;
    }

    /* Formulaire */
    form {
      max-width: 700px;
      margin: 0 auto;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    form button {
      background-color: var(--accent);
      color: var(--text-light);
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
    }

    form button:hover {
      background-color: #b83223;
    }

    h2 {
      color: var(--accent);
      font-size: 1.4em;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: var(--text);
      margin-bottom: 20px;
    }

    /* Option : logo et liens bien centrés sur petits écrans */
    @media (max-width: 700px) {
      nav {
        flex-direction: column;
      }
      .nav-links {
        flex-wrap: wrap;
        margin-top: 10px;
      }
      .nav-links a {
        margin: 10px;
      }
    }

  </style>
</head>
<body>

  <header>
    <div class="top-bar">
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/ath.automotive" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>

    <nav>
      <div class="logo">
        <img src="Untitled_Artwork-1.png" alt="Logo ATH Automotive">
      </div>
      <div class="nav-links">
        <a href="index.html">Accueil</a> |
        <a href="services.html">Services</a> |
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <main>
    <h1>Contactez-nous</h1>

    <form action="https://formspree.io/f/xwpaebnv" method="POST">
      <input type="text" name="name" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre email" required>
      <textarea name="message" placeholder="Votre message" rows="5" required></textarea>
      <button type="submit">Envoyer</button>
    </form>

    <h2>Ou prenez directement rendez-vous en ligne</h2>
    <p>Utilisez le bouton en bas à droite pour voir les créneaux disponibles.</p>
  </main>

</body>
</html>
