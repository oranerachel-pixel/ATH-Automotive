<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - ATH Automotive</title>

  <!-- Font Awesome pour les icônes réseaux -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --dark-bg: #111111;
      --dark-bg-alt: #1a1a1a;
      --accent: #e03b2d;
      --text-light: #ffffff;
      --text: #f5f5f5;
      --font-main: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--dark-bg);
      color: var(--text);
      font-family: var(--font-main);
      line-height: 1.6;
    }

    /* Top-bar */
    .top-bar {
      background-color: var(--dark-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .top-bar .logo {
      height: 40px;
    }

    .top-bar .social-icons a {
      color: var(--text-light);
      margin-left: 15px;
      font-size: 18px;
      transition: color 0.3s;
    }

    .top-bar .social-icons a:hover {
      color: var(--accent);
    }

    /* Menu principal */
    nav {
      background-color: var(--dark-bg-alt);
      text-align: center;
      padding: 15px 0;
    }

    nav a {
      color: var(--text-light);
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    main {
      padding: 60px 20px;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }

    h1, h2, h3 {
      color: var(--accent);
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      background-color: var(--accent);
      color: var(--text-light);
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #b83223;
    }
  </style>
</head>
<body>

  <header>
    <!-- Top-bar : logo + réseaux sociaux -->
    <div class="top-bar">
      <img src="logo.png" alt="ATH Automotive" class="logo">
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>

    <!-- Menu principal -->
    <nav>
      <a href="index.html">ATH Automotive</a> |
      <a href="services.html">Services</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contactez-nous</h1>
    <p>Remplissez le formulaire ci-dessous pour nous envoyer un message :</p>

    <form action="https://formspree.io/f/TON_ID" method="POST">
      <input type="text" name="name" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre email" required>
      <textarea name="message" placeholder="Votre message" rows="5" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </main>

</body>
</html>
