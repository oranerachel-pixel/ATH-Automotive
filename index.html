  <style>
    :root {
      --dark-bg: #111111;
      --dark-bg-alt: #1a1a1a;
      --accent: #e03b2d;
      --text-light: #ffffff;
      --text: #f5f5f5;
      --font-main: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--dark-bg);
      color: var(--text);
      font-family: var(--font-main);
      line-height: 1.6;
    }

    /* Top-bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--dark-bg-alt);
    }

    .top-bar .logo {
      height: 50px;
    }

    .social-icons {
      display: flex;
      gap: 15px;
    }

    .social-icons a svg {
      width: 25px;
      height: 25px;
      transition: transform 0.3s;
    }

    .social-icons a:hover svg {
      transform: scale(1.2);
    }

    /* Couleurs des rÃ©seaux au survol */
    .social-icons a.facebook:hover svg path { fill: #1877f2; }
    .social-icons a.instagram:hover svg path { fill: #e1306c; }
    .social-icons a.linkedin:hover svg path { fill: #0a66c2; }

    /* Header nav */
    header nav {
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: var(--text-light);
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    main {
      padding: 60px 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    h1, h2, h3 {
      color: var(--accent);
    }

    button, .btn {
      display: inline-block;
      background-color: var(--accent);
      color: var(--text-light);
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-transform: uppercase;
      font-size: 14px;
    }

    button:hover, .btn:hover {
      background-color: #b83223;
    }

    section.card {
      background-color: #222;
      padding: 40px;
      border-radius: 10px;
      margin-bottom: 40px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    /* Responsive top-bar */
    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        gap: 10px;
      }

      .social-icons {
        justify-content: center;
      }
    }
  </style>
